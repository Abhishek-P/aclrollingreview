---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  {% include toc.html html=content %}

  <div class="entry">
    {{ content }}
  </div>

  <!-- Floating TOC button -->
  <div id="toc-button" class="floating-button">+</div>
  <div id="toc-overlay" class="toc-overlay">
    <div class="toc-header">
      <span>Table of Contents</span>
      <button id="close-toc" class="close-button">x</button>
    </div>
    <div id="toc-content"></div>
  </div>

</article>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const tocButton = document.getElementById("toc-button");
  const tocOverlay = document.getElementById("toc-overlay");
  const closeTocButton = document.getElementById("close-toc");
  const tocContent = document.getElementById("toc-content");

  // Generate TOC dynamically from page headers
  const headers = document.querySelectorAll("h1, h2, h3, h4, h5, h6");
  headers.forEach(header => {
    const link = document.createElement("a");
    link.textContent = header.textContent;
    link.href = `#${header.id}`;
    link.classList.add(`toc-${header.tagName.toLowerCase()}`);
    link.addEventListener("click", () => {
      closeTOC(); // Close TOC on header click
    });
    tocContent.appendChild(link);
  });

  // Show TOC overlay
  tocButton.addEventListener("click", (event) => {
    event.stopPropagation(); // Prevent document click from firing
    tocOverlay.style.display = "block";
    tocButton.style.display = "none";
  });

  // Hide TOC overlay
  closeTocButton.addEventListener("click", (event) => {
    event.stopPropagation(); // Prevent document click from firing
    closeTOC();
  });

  // Close TOC when clicking outside the overlay
  document.addEventListener("click", (event) => {
    const isClickInsideTOC = tocOverlay.contains(event.target);
    const isClickButton = tocButton.contains(event.target);

    if (!isClickInsideTOC && !isClickButton) {
      closeTOC();
    }
  });

  // Prevent clicks inside TOC from closing it
  tocOverlay.addEventListener("click", (event) => {
    event.stopPropagation();
  });

  // Function to close TOC
  function closeTOC() {
    tocOverlay.style.display = "none";
    tocButton.style.display = "flex";
  }
});
</script>

<style>
/* Floating TOC button */
.floating-button {
  position: fixed;
  left: 300px; /* Adjusted for desktop */
  top: 39%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: 24px;
  border: none;
  width: 50px;
  height: 50px;
  line-height: 50px;
  text-align: center;
  border-radius: 50%; /* Ensures it's a perfect circle */
  cursor: pointer;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Media queries for responsive floating button */
@media (max-width: 768px) {
  .floating-button {
    left: 15px; /* Slightly adjust for tablets */
    width: 40px;
    height: 40px;
    line-height: 40px;
    font-size: 20px;
  }
}

@media (max-width: 480px) {
  .floating-button {
    left: 10px; /* Keep close to the edge for mobile */
    width: 30px;
    height: 30px;
    line-height: 30px;
    font-size: 18px;
  }
}


/* TOC overlay */
.toc-overlay {
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 300px;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.9);
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
  z-index: 999;
  overflow-y: auto;
  padding: 20px;
}

/* TOC header */
.toc-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.toc-header span {
  font-size: 18px;
  font-weight: bold;
}

.close-button {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

/* TOC links */
.toc-overlay a {
  display: block;
  margin-bottom: 10px;
  text-decoration: none;
  color: black;
}

.toc-overlay a:hover {
  text-decoration: underline;
}

/* Header-specific styles */
.toc-h1 { margin-left: 0; }
.toc-h2 { margin-left: 10px; }
.toc-h3 { margin-left: 20px; }
.toc-h4 { margin-left: 30px; }
.toc-h5 { margin-left: 40px; }
.toc-h6 { margin-left: 50px; }

/* Media queries for responsive floating button */
@media (max-width: 768px) {
  .floating-button {
    width: 40px;
    height: 40px;
    line-height: 40px;
    font-size: 20px;
  }
}

@media (max-width: 480px) {
  .floating-button {
    width: 30px;
    height: 30px;
    line-height: 30px;
    font-size: 18px;
  }
}
</style>
